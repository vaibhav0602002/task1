<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .project-image {
            max-width: 100%;
            height: auto;
        }

        .project-details {
            margin-top: 20px;
        }

        .project-details h2 {
            font-size: 20px;
            margin-top: 0;
        }

        .project-details ul {
            list-style: none;
            padding: 0;
        }

        .project-details li {
            margin-bottom: 10px;
        }

        .project-details li strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Work in Progress....</h1>
    </header>
</body>
</html>
